<!DOCTYPE html>
<html lang="en" theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fruit Shop </title>
    <!--  script -->   
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header> 
        <nav class=" mx-auto flex items-center justify-evenly bg-[#F85559] rounded-full lg:w-[90%] ">
            <ul class="hidden lg:flex block space-x-3 text-white ">
                <li> <a href="#"> Home</a></li>
                <li> <a href="#"> About us</a></li>
                <li> <a href="#">  Shop </a></li>
                <li> <a href="#">  All fruit</a></li>
            </ul>
            <div class="flex items-center"> 
                <img src="/images/logo.png">
                <h1 class="text-2xl text-white"> fruit shop</h1>
            </div>
            <div class="flex items-center"> 
                <input class="rounded-full text-center bg-slate-300" type="text" placeholder="type here"> 
            </div>
        
        
        </nav>
    </header>
    <!--  banner  -->
    <div class="carousel w-full mt-4 lg:h-[300px] object-cover">
        <div id="item1" class="carousel-item w-full">
          <img src="/images/banner1.png" class="w-full" />
        </div> 
        <div id="item2" class="carousel-item w-full">
          <img src="/images/banner2.png" class="w-full" />
        </div> 
        <div id="item3" class="carousel-item w-full">
          <img src="/images/banner3.png" class="w-full" />
        </div> 
        <div id="item4" class="carousel-item w-full">
          <img src="/images/banner4.png" class="w-full" />
        </div>
      </div> 
      <div class="flex justify-center w-full py-2 gap-2">
        <a href="#item1" class="btn btn-xs">1</a> 
        <a href="#item2" class="btn btn-xs">2</a> 
        <a href="#item3" class="btn btn-xs">3</a> 
        <a href="#item4" class="btn btn-xs">4</a>
      </div>
      <!-- timer section
       -->
       <main class="mt-4">
        <section class="w-[80%] mx-auto flex flex-col  lg:flex">
          <div>
            <h1 class="text-2xl font-bold "> Deal of the day</h1>
            <p class="text-xs font-medium text-gray-500"> Contrary to popular belief, is not simply random text. It has roots in a piece of classical Latin literature from 45 BC, making it over 2000 years old.</p>
          </div>
          <div> 
            <div class="flex gap-5">
              <div>
                <span class="countdown font-mono text-4xl">
                  <span style="--value:15;"></span>
                </span>
                days
              </div> 
              <div>
                <span class="countdown font-mono text-4xl">
                  <span style="--value:10;"></span>
                </span>
                hours
              </div> 
              <div>
                <span class="countdown font-mono text-4xl">
                  <span style="--value:24;"></span>
                </span>
                min
              </div> 
              <div>
                <span class="countdown font-mono text-4xl">
                  <span style="--value:34;"></span>
                </span>
                sec
              </div>
            </div>
            
          </div>




        </section>
       </main>
    
</body>
</html>
